<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="top">
        <h1>The Great Binary Duel: Humanity's Last Throw.</h1>
        <h2>Rock, Paper, Scissors!</h2>
        <div class="image">
            <img src="./images/battle.png" alt="Man vs AI robot">
        </div>
        <p>Choose your weapon</p>
    </div>

    <div class="tally">
        <p>Player Score: <span class="playerScore">0</span></p>
        <p>Ties: <span class="tieScore">0</span></p>
        <p>Computer Score: <span class="compScore">0</span></p>
    </div>

    <div class="middle">
        <div class="item">
            <button class="rock"><img src="./images/rock.png" alt="Rock"></button>
            <p>Rock</p>
        </div>
        <div class="item">
            <button class="paper"><img src="./images/paper.png" alt="Paper"></button>
            <p>Paper</p>
        </div>
        <div class="item">
            <button class="scissors"><img src="./images/scissors.png" alt="Rock"></button>
            <p>Scissors</p>
        </div>

    
    </div>

    <div class="outcome">
        <div class="output">
            <p class="playerOutput"></p>
            <p class="compOutput"></p>
        </div>

        <p class="gameOutcome"></p>
        <p class="gameResult"></p>
    </div>



    <script src="./javas.js" defer></script>
</body>
</html>
